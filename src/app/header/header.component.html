<mat-drawer-container class="contenedorHead" autosize hasBackdrop>

  <div class="header">
    <button mat-icon-button class="botonMenu" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
      <mat-icon class="iconoMenu">menu</mat-icon>
    </button>

    <h1>La Orlabeda</h1>
    
  </div>

  <mat-drawer #drawer mode="over">

    <div class="sidenavContainer">

      <div class="sidenavTop">

        <button mat-button routerLink="/inicio" routerLinkActive="active-link" tabindex="-1">
          <mat-icon>tag</mat-icon>Inicio</button>

        <button mat-button routerLink="/login" routerLinkActive="active-link" tabindex="-1">
          <mat-icon>tag</mat-icon>Productos</button>

        <button mat-button routerLink="/" routerLinkActive="active-link" tabindex="-1">
          <mat-icon>money-bill</mat-icon>Facturas</button>

      </div>

      <div class="sidenavBot">

      <button class="login" mat-button routerLink="/login" routerLinkActive="active-link" tabindex="-1">
        <mat-icon>login</mat-icon>Iniciar Sesión</button>

        <button class="logout" mat-button routerLink="/inicio" routerLinkActive="active-link" tabindex="-1">
          <mat-icon>logout</mat-icon>Cerrar Sesión</button>

        <button class="registro" mat-button routerLink="/registro" routerLinkActive="active-link" tabindex="-1">
          <mat-icon>person_add</mat-icon>Registro</button>
      </div>

    </div>

  </mat-drawer>

    <router-outlet></router-outlet>

</mat-drawer-container>

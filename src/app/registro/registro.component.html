<div class="contenedorRegistro">

    <mat-card>
        <mat-card-header>

            <div class="tituloRegistro">
                <mat-card-title-group><span>Registro</span></mat-card-title-group>
            </div>

        </mat-card-header>

        <mat-card-content>

            <form [formGroup]="registerForm" (ngSubmit)="register()">

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">El email es requerido</mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">Ingresa un email válido</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput formControlName="username">
                    <mat-error *ngIf="registerForm.get('username')?.errors?.['required']">El nombre de usuario es
                        requerido</mat-error>
                    <mat-error *ngIf="registerForm.get('username')?.errors?.['minlength']">El nombre de usuario requiere
                        mínimo 7 caracteres</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Contraseña</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">La contraseña es
                        requerida</mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">La contraseña requiere mínimo
                        5 caracteres</mat-error>
                </mat-form-field>

                <div class="divRegistro">
                    <button class="botonRegistro" mat-raised-button color="primary" type="submit"
                        [disabled]="!registerForm.valid">Registrar</button>
                </div>

            </form>

        </mat-card-content>
    </mat-card>

</div>

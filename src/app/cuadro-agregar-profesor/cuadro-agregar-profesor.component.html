<div class="tituloAgregarProfesor">
    <span>Agregar profesor</span>
</div>

<form class="formularioAgregarProfesor" [formGroup]="addProfesorForm" (ngSubmit)="agregarProfesor()">

    <div class="formAgregarProfesor">
        <mat-form-field appearance="fill">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre">
            <mat-error *ngIf="addProfesorForm.get('nombre')?.errors?.['required']">El nombre del profesor es
                requerido</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" (click)="picker.open()" formControlName="fechaNacimiento"
                type="fechaNacimiento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="addProfesorForm.get('fechaNacimiento')?.errors?.['required']">La fecha de nacimiento es
                requerida</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Edad</mat-label>
            <input matInput formControlName="edad" type="edad">
            <mat-error *ngIf="addProfesorForm.get('edad')?.errors?.['required']">La edad es
                requerida</mat-error>
            <mat-error *ngIf="addProfesorForm.get('edad')?.errors?.['pattern']">La edad debe ser un número comprendido
                entre 0 y 100</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">

            <mat-label>Departamento</mat-label>
            <mat-select formControlName="departamento">
                <mat-option value="Informática">Informática</mat-option>
                <mat-option value="Imagen personal">Imagen personal</mat-option>
                <mat-option value="Imagen y sonido">Imagen y sonido</mat-option>
                <mat-option value="FOL">FOL</mat-option>

            </mat-select>
            <mat-error *ngIf="addProfesorForm.get('departamento')?.errors?.['required']">El grado es
                requerido</mat-error>
        </mat-form-field>

        <button class="botonCargar" type="button" mat-raised-button (click)="fileInput.click()">Foto</button>
        <input hidden (change)="onFileSelected()" #fileInput type="file" id="file" accept="image/*">


        <img class="imagePreview" *ngIf="srcResult" [src]="srcResult" style="max-width: 70px; max-height: 70px;"
            alt="Image preview">
    </div>


    <div mat-dialog-actions class="contenedorBotonesAgregarProfesor">
        <button mat-button [disabled]="!addProfesorForm.valid || !fileSelected" tabindex="-1" class="aceptar"
            type="submit">Agregar</button>
        <button mat-button mat-dialog-close (click)="cancelarAdd()" tabindex="-1" class="denegar"
            type="button">Cancelar</button>
    </div>

</form>

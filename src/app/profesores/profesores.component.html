<div class="botones">
  <button mat-fab class="botonAddProfesor" (click)="openAddProfesorDialog()" *ngIf="authService.isAuthenticated()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="contenedor">

  <mat-card class="view" *ngFor="let profesor of profesores | async">

    <div class="contenedorBotones" *ngIf="authService.isAuthenticated()">

      <button mat-fab class="botonActualizarProfesor" (click)="openEditProfesorDialog(profesor)">
        <mat-icon>create</mat-icon>
      </button>

      <button mat-fab class="botonEliminarProfesor" (click)="openDeleteDialog(profesor)">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <mat-card-header>
      <div class="image-container">
        <img mat-card-image class="example-header-image" [src]='profesor.imageUrl'>
      </div>

    </mat-card-header>

    <mat-card-content>

      <mat-card-title>{{ profesor.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ profesor.fechaNacimiento | date: 'dd/MM/yyyy' }}</mat-card-subtitle>
      <mat-card-subtitle>{{ profesor.departamento }}</mat-card-subtitle>

    </mat-card-content>
  </mat-card>

</div>
